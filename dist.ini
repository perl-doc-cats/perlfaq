name     = perlfaq
abstract = frequently asked questions about Perl
author   = Tom Christiansen <tchrist@perl.com>
author   = Nat Torkington <gnat@frii.com>
author   = brian d foy <bdfoy@cpan.org>
author   = Leo Lapworth <LLAP@cpan.org>
author   = perlfaq-workers <perlfaq-workers@perl.org>
author   = The Perl 5 Porters <perl5-porters@perl.org>
license  = Perl_5
copyright_holder = Tom Christiansen, Nathan Torkington, and others

:version = 5.001    ; require Dist::Zilla 5 for proper encoding support

[@Filter]
-bundle = @Basic
-remove = ExtraTests
-remove = GatherDir
-remove = ConfirmRelease  ; added again below

[Git::GatherDir]
exclude_filename = LICENSE

[RunExtraTests]
:version = 0.019
default_jobs = 9

[Git::NextVersion]
version_regexp = ^([\d._]+)$

[PkgVersion]

[DualLife]
entered_core = 5.015000

[MetaConfig]
[MetaJSON]
[MinimumPerl]

[Test::Compile]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]
;[Test::PodSpelling]     ; TODO: but create in the dist, with a huge stopword list
[Test::ChangesHasContent]
[MojibakeTests]
[Test::Portability]
[Test::MinimumVersion]
:version = 2.000003
max_target_perl = 5.006

[MetaResources]
repository.type   = git
repository.url    = git://github.com/perl-doc-cats/perlfaq.git
repository.web    = https://github.com/perl-doc-cats/perlfaq
bugtracker.web    = https://github.com/perl-doc-cats/perlfaq/issues
homepage          = https://metacpan.org/release/perlfaq

[Git::Contributors]

[Authority]
authority = cpan:LLAP
do_metadata = 1
do_munging = 0

[MetaNoIndex]
directory = inc

[=inc::CreateQuestionList]
;  authordep Template
;  authordep HTML::TreeBuilder
;  authordep Pod::Simple::XHTML

[NextRelease]
time_zone = UTC
format = %-10v  %{uyyy-MM-dd HH:mm:ss'Z'}d

[Git::Check]
:version = 2.025
build_warnings = 1
allow_dirty =

[Git::CheckFor::MergeConflicts]

[Git::CheckFor::CorrectBranch]
:version = 0.004
release_branch = master

[Git::Remote::Check]
branch = master
remote_branch = master

[CopyFilesFromRelease]
filename = LICENSE

[Git::Commit]
:version = 2.020
add_files_in = .
allow_dirty = Changes
allow_dirty = LICENSE
commit_msg = %N-%v%t%n%n%c

[Git::Tag]
tag_format = %v%t
tag_message = v%v%t

[Git::Push]

[ConfirmRelease]
